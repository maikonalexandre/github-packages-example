name: Docker image ci GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push image
        run: |
          docker login --username maikonalexandre --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/maikonalexandre/hello-world-ghcr:latest
          docker push ghcr.io/maikonalexandre/hello-world-ghcr:latest